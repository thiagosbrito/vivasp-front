<style>
  #loading-bar-container > #loading-bar > .bar {
    background: {{main.color}}
  }
</style>
<div id="loading-bar-container"></div>
<div class="container-fluid" ng-class="main.GetClass()">
  <header ui-view="header@main" class="header-wrapper"></header>
  <nav ui-view="nav@main" class="nav-wrapper"></nav>
  <div ui-view="" class="content-wrapper"></div>
  <footer ui-view="footer@main" class="footer-wrapper"></footer>
</div>
